<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">

        <title>Search</title>
    </head>
    <body>
        <div>
            <h1 style="font-size: 35px;" id="advanced">
                <span style="color:rgb(67, 67, 204)">G</span><span style="color:rgb(238, 56, 56)">o</span><span style="color:rgb(247, 183, 8)">o</span><span style="color:rgb(67, 67, 204)">g</span><span style="color:rgb(21, 131, 21)">l</span><span style="color:rgb(238, 56, 56)">e</span>
            </h1>
        </div>
        <div class="upperbuttons">
            <a class="btn btn-default; text-wrap; row" style="text-decoration: none;" href="index.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Google Search&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </div>
        <div>
            <p id="advtext" style="color: rgb(199, 26, 26); font-size: 20px;">Advanced Search</p>
        </div>
        <div class="advfields">
            <form action="https://www.google.com/search">
                <label>All these words:&nbsp;(Type the important words: tri-colour rat terrier)<label>
                <input type="text" class="textinput" value="" size="100" name="as_q">
                <br><br>
                <label>This exact word/phrase:&nbsp;(Put exact words in quotes: "rat terrier")<label>
                <input type="text" class="textinput" value="" size="100" name="as_epq">
                <br><br>
                <label>Any of these words:&nbsp;(Type OR between all the words you want: miniature OR standard)<label>
                <input type="text" class="textinput" value="" size="100" name="as_oq">
                <br><br>
                <label>None of these words:&nbsp;(Put a minus sign just before words that you don't want: -rodent, -"Jack Russell")<label>
                <input type="text" class="textinput" value="" size="100" name="as_eq">
                <br>
                <button class="btn btn-primary" type="submit" id="advbutton">Advanced Search</button>
            </form>
        </div>
        <footer class="footer" id="mobilefooter">
            <p>Project 0 for CS50W</p>
        </footer>
    </body>
</html>

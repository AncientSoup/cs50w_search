<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">

        <title>Search</title>
    </head>
    <body>
        <div class="googlelogo">
            <h1 class="text-center" style="font-size: 70px; font-weight: 600;">

            </h1>
        </div>
        <div class="searchbarpos">

                <input class="text-center" type="text" name="q" id="searchbar">
                <input class="text-center" type="submit" id="button1" value="Google Search">
